<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #00d4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%2300d4ff" opacity="0.1"/><circle cx="20" cy="30" r="0.5" fill="%2300d4ff" opacity="0.2"/><circle cx="80" cy="70" r="0.8" fill="%2300d4ff" opacity="0.15"/></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00d4ff;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #00d4ff;
            font-size: 1.1em;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), inset 0 0 10px rgba(0, 212, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: #0f0f23;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px #ff6b6b;
        }

        .error.show {
            opacity: 1;
        }

        .social-section {
            margin-top: 30px;
            font-size: 1em;
            color: #b0b0b0;
        }

        .facebook-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 20px;
            border: 2px solid #4267B2;
            border-radius: 10px;
            background: rgba(66, 103, 178, 0.1);
            color: #4267B2;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(66, 103, 178, 0.3);
        }

        .facebook-btn:hover {
            background: #4267B2;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(66, 103, 178, 0.5);
        }

        .facebook-btn i {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            input[type="text"], button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Access</h1>
        <div class="input-group">
            <input type="text" id="tokenInput" placeholder="Enter Token">
        </div>
        <button id="loginBtn" onclick="validateToken()">Login</button>
        <div id="spinner" class="spinner"></div>
        <div id="errorMessage" class="error">Authentication Failed. Invalid Token.</div>
        <div class="social-section">
            <p>No token yet? Contact the Facebook Owner.</p>
            <a href="https://www.facebook.com/profile.php?id=100087110384577" class="facebook-btn" target="_blank">
                <i class="fab fa-facebook-f"></i>Facebook Profile
            </a>
        </div>
    </div>

    <script>
        const predefinedToken = "viral"; // Predefined token for validation

        function validateToken() {
            const input = document.getElementById('tokenInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const spinner = document.getElementById('spinner');
            const loginBtn = document.getElementById('loginBtn');

            // Show spinner and disable button
            spinner.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Authenticating...';

            // Simulate API delay
            setTimeout(() => {
                if (input === predefinedToken) {
                    window.location.href ="https://www.erome.com/a/67c3xVyH";// Or redirect to another page
                } else {
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000); // Hide error after 3 seconds
                }

                // Hide spinner and re-enable button
                spinner.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Authenticate';
            }, 2500); // 2.5-second delay for simulation
        }
    </script>
</body>
</html>
